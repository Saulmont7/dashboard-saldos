<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Saldos Banc√°rios</title>
  <link rel="stylesheet" href="css/layout.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- üìå Sidebar fixa com duas tabelas -->
    <div class="sidebar">
      <div class="tabela-wrapper">
        <h3>Contas Corrente</h3>
        <table id="tabelaCorrente">
          <thead>
            <tr><th>Conta</th><th>Saldo</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="tabela-wrapper">
        <h3>Contas Investimento</h3>
        <table id="tabelaGarantia">
          <thead>
            <tr><th>Conta</th><th>Saldo</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="cards-totais">
      <div class="card" id="cardGeral">
        <h4>Total Geral</h4>
        <p id="valorGeral">R$ 0,00</p>
      </div>
      <div class="card" id="cardCorrente">
        <h4>Total Corrente</h4>
        <p id="valorCorrente">R$ 0,00</p>
      </div>
      <div class="card" id="cardInvestimento">
        <h4>Total Investimento</h4>
        <p id="valorInvestimento">R$ 0,00</p>
      </div>
    </div>

    <!-- üìä Conte√∫do principal com gr√°ficos agrupados -->
    <div class="content">
      <!-- Se√ß√£o: Corrente -->
      <div class="secao-grafico-duplo">
        <div class="grafico-tipo">
          <h3>Contas Corrente</h3>
          <div class="graficos-lado-a-lado">
            <canvas id="graficoColunasCorrente"></canvas>
            <canvas id="graficoDonutCorrente" class="donut"></canvas>
          </div>
        </div>
      </div>

      <!-- Se√ß√£o: Investimento -->
      <div class="secao-grafico-duplo">
        <div class="grafico-tipo">
          <h3>Contas Investimento</h3>
          <div class="graficos-lado-a-lado">
            <canvas id="graficoColunasGarantia"></canvas>
            <canvas id="graficoDonutGarantia" class="donut"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/tabelas.js"></script>
  <script src="js/colunas.js"></script>
  <script src="js/donuts.js"></script>
</body>
</html>
